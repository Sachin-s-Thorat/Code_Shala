<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Dev Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <header>
  🧠 Code Shaala - Quiz App
</header>
  <div class="container container-box" id="start-box">
    <h2 class="mb-4">🎓 Start Your Quiz</h2>
    <input type="text" class="form-control mb-3" id="username" placeholder="Enter Your Name">
    <select class="form-select mb-3" id="quiz-topic">
      <option value="all">All Topics</option>
      <option value="html">HTML</option>
      <option value="css">CSS</option>
      <option value="js">JavaScript</option>
    </select>
    <button class="btn btn-primary w-100" onclick="startQuiz()">Start Quiz</button>
  </div>

  <div class="container container-box" id="quiz-box" style="display:none;">
    <h3 id="question">Question text</h3>
    <div class="option form-check" id="option-a">
      <input class="form-check-input answer" type="radio" name="answer" id="a">
      <label class="form-check-label" for="a" id="a_text"></label>
    </div>
    <div class="option form-check" id="option-b">
      <input class="form-check-input answer" type="radio" name="answer" id="b">
      <label class="form-check-label" for="b" id="b_text"></label>
    </div>
    <div class="option form-check" id="option-c">
      <input class="form-check-input answer" type="radio" name="answer" id="c">
      <label class="form-check-label" for="c" id="c_text"></label>
    </div>
    <div class="option form-check" id="option-d">
      <input class="form-check-input answer" type="radio" name="answer" id="d">
      <label class="form-check-label" for="d" id="d_text"></label>
    </div>
    <button class="btn btn-success mt-3 w-100" onclick="submitQuiz()">Submit</button>
  </div>

  <div class="container container-box" id="certificate-box" style="display:none;">
    <h2>🎓 Certificate of Completion</h2>
    <p>This is to certify that</p>
    <h3 id="cert-name"></h3>
    <p>has successfully completed the <span id="cert-topic"></span> Quiz.</p>
    <p>Score: <span id="cert-score"></span></p>
    <p>🏆 Certified Web Quiz  🧠 Code Shaala🏆</p>
    <button class="btn btn-warning mt-3" onclick="restartQuiz()">Restart Quiz</button>
  </div>

  <script src="questions.js"></script>
  <script src="logic.js"></script>
</body>
</html>
